<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dirndlparty 2025 – Musikverein Eningen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .content p {
            color: #555;
            margin: 10px 0;
            font-size: 17px;
        }

        .highlight {
            font-weight: bold;
            color: #000;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .button {
            flex: 1 1 200px;
            max-width: 300px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4f6f8;
            padding: 10px 0;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #ccc;
            text-align: center;
        }

        .footer a {
            margin: 0 10px;
            color: #777;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>

    <h1>Dirndlparty des Musikverein Eningen 2025</h1>

    <div class="content">
        
        <p><span class="highlight">27.09.2025</span> – HAP Grießhaber Halle Eningen unter Achalm</p>
        <p>Liveband: <span class="highlight">Dirndlstürmer</span></p>
        <p>Tischpaket (10 Tickets): <span class="highlight">150 €</span></p>
        <p>Einzelticket: <span class="highlight">15 €</span></p>
    </div>

    <div class="button-group">
        <a href="/buchen?art=tisch" class="button">Tischpaket buchen</a>
        <a href="/buchen?art=einzelticket" class="button">Einzelticket buchen</a>
    </div>

    <div class="footer">
        <a href="http://mv-eningen.de/" target="_blank">Vereinswebseite</a> |
        <a href="http://mv-eningen.de/index.php/impressum/13-impressum" target="_blank">Impressum</a> |
        <a href="http://mv-eningen.de/index.php/impressum/52-datenschutz" target="_blank">Datenschutz</a> |
        <a href="mailto:dirndlparty@mv-eningen.de">Support</a>
    </div>

</body>
</html>
